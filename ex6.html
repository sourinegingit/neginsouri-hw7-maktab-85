<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex6.css">
</head>

<body>
    <div class="container">
        <p id="info">student Registeration Form</p>
        <div id="error_message"></div>

        <form name="myForm" onsubmit="return validation()" method="post" id="form">
            <div class="form first-div">
                <label for="firstName">firstName:</label>
                <input type="text" name="firstName" maxlength="30" id="firstName" placeholder="firstName..." required
                    size="45" pattern="[a-z]{4,8}" />
            </div>
            <div class="form second-div">
                <label for="middleName:">middleName:</label>
                <input type="text" name="middleName" id="middleName" placeholder="middleName:..." required size="45"
                    pattern="[a-z]{4,8}" />
            </div>
            <div class="form third-div">
                <label for="lastName">lastName:</label>
                <input type="text" name="lastName" id="lastName" placeholder="lastName..." required size="45"
                    pattern="[a-z]{4,8}">
            </div>
            <div class="course">
                <lable for="course">course:</lable>
                <select id="course" name="course" required>
                    <option value="select a course">select course</option>
                    <option value="دیپلم">دیپلم</option>
                    <option value="لیسانس">لیسانس</option>
                    <option value="فوق لیسانس">فوق لیسانس</option>
                </select>
            </div>
            <div class="gender">

                <p>gender:</p>
                <input type="radio" name="gender" value="male" id="Male" class="gender" required> Male
                <input type="radio" name="gender" value="female" id="Female" class="gender" required> Female
                <input type="radio" name="gender" value="other" id="other" class="gender" required> other
                <input type="button" onclick="check()" value="check">

            </div>
            <div class="phone">
                <label for="phone">phone:</label>
                <input type="tel" name="regex-phone" placeholder="+91">
                <input type="tel" name="phone" id="phone" placeholder="phone no" pattern="[0-9]{11}">
            </div>
            <div class="textarea">
                <p>current Address:</p>
                <textarea cols="57px" rows="3px" id="Address" name="textarea" placeholder="Your address.."
                    required></textarea>
            </div>

            <div class="form email">
                <label for="email">email:</label>
                <input type="email" name="email" id="email" placeholder="email:..." pattern=".+@beststartupever\.com"
                    required>
            </div>
            <div class="form password">
                <label for="password">password:</label>
                <input type="password" name="password" id="password" placeholder="password:...">
            </div>
            <div class="form Re-type Password">
                <label for="Retype passwor:">Retype password:</label>
                <input type="password" name="Retype password" id="Retypepassword" placeholder="Retype password:..."
                    inputmode="numeric" minlength="9" maxlength="12"
                    pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}" required>
            </div>
            <div class="btn">
                <input type="submit" id="btn" name="submit" value="submit" inputmode="numeric" minlength="9"
                    maxlength="12" pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}"
                    required>
            </div>
        </form>
